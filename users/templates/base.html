<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نظام إدارة المحل</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
</head>
<body  dir="rtl">
  <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-between px-4">
    <a class="navbar-brand" href="#">إدارة المحل</a>
    {% if request.user.is_authenticated %}
    <div>
      <span class="me-3">مرحبًا {{ request.user.username }}</span>
      <a href="{% url 'logout' %}" class="btn btn-outline-danger">تسجيل الخروج</a>
    </div>
    {% endif %}
  </nav>
  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
